name: Bug Report
description: File a bug report
title: "Bug: "
labels: ["bug"]

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What went wrong?
      placeholder:
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the bug?
      placeholder: |
        1. …
        2. …
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      placeholder: e.g. v1.2.3

  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Linux
        - macOS
        - Windows
